<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear usuarios</title>
    <link rel="stylesheet" href="../css/estilos-pagina.css">
</head>
<body>
    <div class="contenedor">
        <!-- Navegaci칩n -->
        <nav>
            <a href="../principal.html">Principal</a> / <a>Registrar Usuarios</a> / <a href="crear-usuarios.html">Crear usuarios</a>
        </nav>
        <main>
            <h1>Crear Usuarios</h1>
            <div class="form-comp">
                <!-- Primera columna del formulario -->
                <div class="form-doble borde-izq">
                    <form action="" method="">
                        <div class="form-cuerpo">
                            <div>
                                <label for="nombre">Nombres</label>
                                <input type="text" name="nombre" id="nombre" placeholder="nombre completo">
                            </div>
                            <div>
                                <label for="apellido">Apellidos</label>
                                <input type="text" name="apellidos" id="apellidos" placeholder="apellidos paternos y maternos">
                            </div>
                            <div>
                                <label for="correo">Correo</label>
                                <input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com">
                            </div>
                            <div>
                                <label for="contrasena">Contrase침a</label>
                                <input type="password" name="contrasena" id="contrasena" placeholder="entre 5 y 8 caracteres">
                            </div>
                            <div>
                                <label for="repetir_contrasena">Repetir contrase침a</label>
                                <input type="password" name="repetir_contrasena" id="repetir_contrasena" placeholder="entre 5 y 8 caracteres">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Segunda columna del formulario -->
                <div class="form-doble borde-der">
                    <form action="" method="">
                        <div class="form-cuerpo">
                            <div class="tipo-radio">
                                <label>Sexo</label>
                                <input type="radio" name="gender" value="male" checked> Hombre
                                <input type="radio" name="gender" value="female"> Mujer
                                <input type="radio" name="gender" value="other"> Otro
                            </div>
                            <div>
                                <label for="fecha-ingreso">Fecha Ingreso</label>
                                <input type="date" name="fecha-ingreso" id="fecha-ingreso">
                            </div>
                            <div>
                                <label for="profesion">Profesi칩n</label>
                                <select name="profesion" id="profesion">
                                    <option value="estudiante">Estudiante</option>
                                    <option value="ingeniero">Ingeniero</option>
                                    <option value="licenciado">Licenciado</option>
                                </select>
                            </div>
                            <div>
                                <label for="tipo-usuario">Tipo de Usuario</label>
                                <select name="tipo-usuario" id="tipo-usuario">
                                    <option value="cliente">Cliente</option>
                                    <option value="empleado">Empleado</option>
                                    <option value="proveedor">Proveedor</option>
                                    <option value="administrador">Administrador</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-pie">
                            <div>
                                <a href="../index-admin.html">Enviar</a>
                                <a href="../index-admin.html">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
